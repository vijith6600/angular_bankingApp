<h2 style="text-align:center; color:white" class="mt-4">Transaction History <a routerLink="/home"> <i class="bi bi-box-arrow-left float-right mr-5"></i></a></h2>

<table>
    <thead>
        <tr>
            <th>Type</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of transaction">
            <td>{{t.type}}</td>
            <td>{{t.amound}}{{t.amound2}}</td>
        </tr>
    </tbody>
</table>
